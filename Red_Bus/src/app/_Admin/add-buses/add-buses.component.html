<form [formGroup]="busForm" (ngSubmit)="submit()" class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">
  <h2 class="text-2xl font-bold mb-6">Bus Form</h2>

  <!-- Existing Form Fields -->

  <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Operator Name -->
    <div class="form-group">
      <label for="operatorName" class="block text-sm font-medium text-gray-700">Operator Name</label>
      <input id="operatorName" formControlName="operatorName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <!-- Bus Name -->
    <div class="form-group">
      <label for="busName" class="block text-sm font-medium text-gray-700">Bus Name</label>
      <input id="busName" formControlName="busName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <!-- Bus Type -->
    <div class="form-group">
      <label for="busType" class="block text-sm font-medium text-gray-700">Bus Type</label>
      <select id="busType" formControlName="busType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3">
        <option value="AC">AC</option>
        <option value="Non AC">Non AC</option>
      </select>
    </div>
  </div>


  <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Second Row: Pickup Location, Pickup Date, Pickup Time -->
    <div class="form-group">
      <label for="pickUpLocation" class="block text-sm font-medium text-gray-700">Pick-Up Location</label>
      <input id="pickUpLocation" formControlName="pickUpLocation" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <div class="form-group">
      <label for="pickUpDate" class="block text-sm font-medium text-gray-700">Pick-Up Date</label>
      <input id="pickUpDate" formControlName="pickUpDate" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <div class="form-group">
      <label for="pickUpTime" class="block text-sm font-medium text-gray-700">Pick-Up Time</label>
      <div class="flex items-center space-x-4">
        <input id="pickUpTime" formControlName="pickUpTime" type="text" placeholder="HH:MM" class="flex-1 mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <select id="pickUpAmPm" formControlName="pickUpAmPm" class="mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Third Row: Drop Location, Drop Date, Drop Time -->
    <div class="form-group">
      <label for="dropLocation" class="block text-sm font-medium text-gray-700">Drop Location</label>
      <input id="dropLocation" formControlName="dropLocation" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <div class="form-group">
      <label for="dropDate" class="block text-sm font-medium text-gray-700">Drop Date</label>
      <input id="dropDate" formControlName="dropDate" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <div class="form-group">
      <label for="dropTime" class="block text-sm font-medium text-gray-700">Drop Time</label>
      <div class="flex items-center space-x-4">
        <input id="dropTime" formControlName="dropTime" type="text" placeholder="HH:MM" class="flex-1 mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <select id="dropAmPm" formControlName="dropAmPm" class="mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <!-- Fourth Row: Total Seats and Fare -->
    <div class="form-group">
      <label for="totalSeats" class="block text-sm font-medium text-gray-700">Total Seats</label>
      <input id="totalSeats" formControlName="totalSeats" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
    <div class="form-group">
      <label for="fare" class="block text-sm font-medium text-gray-700">Fare</label>
      <input id="fare" formControlName="fare" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3" />
    </div>
  </div>

  <!-- Sub Locations -->
  <div class="form-group">
    <label class="block text-sm font-medium text-gray-700">Sub Locations</label>
    <div formArrayName="subLocations">
      <div *ngFor="let subLocation of subLocations.controls; let i = index" [formGroupName]="i" class="bg-gray-100 p-4 rounded-lg mb-4">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input formControlName="location" type="text" class="mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
          <div>
            <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
            <div class="flex items-center space-x-4">
              <input formControlName="time" type="text" placeholder="HH:MM" class="flex-1 mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              <select formControlName="amPm" class="mt-1 block w-20 h-12 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input formControlName="date" type="date" class="mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
          <div class="flex items-end">
            <button type="button" (click)="removeSubLocation(i)" class="inline-flex items-center px-4 py-2 bg-[#E45E69] text-white font-semibold rounded-lg shadow-sm hover:bg-[#E45E69] mt-2">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" (click)="addSubLocation()" class="inline-flex items-center px-4 py-2 bg-[#E45E69] text-white font-semibold rounded-lg shadow-sm hover:bg-[#E45E69] mt-2">Add Sub Location</button>
  </div>

  <!-- Bus Images -->
  <div class="form-group col-span-full">
    <label class="block text-sm font-medium text-gray-700">Bus Images</label>
   <!-- File Input -->
<!-- File Input -->
<input type="file" (change)="handleFileInput($event)" multiple class="mt-1 block w-72 h-12 text-gray-700 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

<!-- Display Images -->

  <img [src]="'data:image/png;base64,' + image.get('fileUrl')?.value" alt="Bus Image" class="w-32 h-32 object-cover" />
</div> -->


  </div>
  <!-- Submit Button -->
  <div class="form-group col-span-full">
    <button type="submit" class="w-full px-4 py-2 bg-[#E45E69] text-white font-semibold rounded-lg shadow-sm hover:bg-[#E45E69]">Submit</button>
  </div>
</form>
