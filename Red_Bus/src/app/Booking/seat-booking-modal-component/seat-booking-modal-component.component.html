<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" *ngIf="showModal">
  <div class="bg-white rounded-lg p-6 w-full max-w-3xl shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Confirm Booking for Seat {{ selectedSeat.id }}</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Seat Number</label>
        <div class="mt-1 text-gray-900">{{ selectedSeat.id }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Pick-up Location</label>
        <div class="mt-1 text-gray-900">{{ busDetails.pickUpLocation }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Pick-up Time</label>
        <div class="mt-1 text-gray-900">{{ busDetails.pickUpTime }} {{ busDetails.pickUpAmPm }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Drop Location</label>
        <div class="mt-1 text-gray-900">{{ busDetails.dropLocation }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Drop Time</label>
        <div class="mt-1 text-gray-900">{{ busDetails.dropTime }} {{ busDetails.dropAmPm }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Duration</label>
        <div class="mt-1 text-gray-900">{{ busDetails.duration }}</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Fare</label>
        <div class="mt-1 text-gray-900">INR {{ busDetails.fare }}</div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">User Name</label>
        <input type="text" [(ngModel)]="userName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
        <input type="text" [(ngModel)]="userMobile" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="userEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 px-3 py-2">
      </div>
    </div>
    <div class="mt-6 flex justify-end space-x-3">
      <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg" (click)="closeModal()">Cancel</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg" (click)="confirmBooking()">Confirm Booking</button>
    </div>
  </div>
</div>
